<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Soft Water</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "success": "#16a34a",
                        "error": "#dc2626"
                    }
                }
            }
        }
    </script>
    <!-- testing CSS -->
    <style>
        .form-step-complete {
            @apply bg-primary text-white;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold text-gray-900">Book Your Service</h1>
            <p class="text-gray-600 mt-1">Schedule your water softener service appointment</p>
        </div>
    </header>

    <!-- main content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- progress indicator -->
        <div class="mb-8">
            <div class="flex items-center justify-between text-sm text-gray-500">
                <span class="flex items-center">
                    <span
                        class="w-6 h-6 bg-primary text-white rounded-full flex items-center justify-center text-xs font-medium mr-2">1</span>
                    Service Details
                </span>
                <span class="flex items-center">
                    <span
                        class="w-6 h-6 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-xs font-medium mr-2">2</span>
                    Contact Details
                </span>
                <span class="flex items-center">
                    <span
                        class="w-6 h-6 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-xs font-medium mr-2">3</span>
                    Confirmation
                </span>
            </div>
            <div class="mt-3 bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 33%">
                </div>
            </div>
            <!-- error/success messages -->
            <div id="message-container" class="mb-6"> <!--add hidden class-->
                <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                    <!--add hidden class-->
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium">Error</h3>
                            <div class="mt-1 text-sm" id="error-text"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="success-message" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium">Success</h3>
                        <div class="mt-1 text-sm" id="success-text"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking form -->
    </main>
</body>

</html>
